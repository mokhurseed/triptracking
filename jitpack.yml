# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=com-geotracking-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.mokhurseed.triptracking -DartifactId=com.innov.geotracking -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
